<div class=" h-96 relative flex items-center justify-end">
    <div class="bg-[#231429] circle right-48 top-0" ></div>
    <div class="bg-[#d5213a] circle right-1/3 !top-50"></div>
    <swiper
      [slidesPerView]="1"
      [spaceBetween]="50"
      [direction]="'vertical'"
      [centeredSlides]="true"
      [loop]="true"
      [autoplay]="{
        delay: 1500,
        disableOnInteraction: false
      }"
      class="w-full lg:w-[500px] h-44 overflow-hidden " >
      <ng-template swiperSlide *ngFor="let slide of slides">
        <div class=" swiper-slide-container w-full h-full select-none">
          <img
            [src]="'assets/' + slide + '.png'"
            alt=""
            class="w-full h-full object-contain"
          />
        </div>
      </ng-template>
    </swiper>
  </div>
